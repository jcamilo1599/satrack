<h2 mat-dialog-title>¿Eliminar tarea?</h2>

<mat-dialog-content>
    <p>Esta acción en irreversible y eliminará la información de la tarea <b>{{taskData?.title}}</b></p>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cerrar</button>
    <button mat-raised-button color="primary" type="button" (click)="deleteTask()">Eliminar Tarea</button>
</mat-dialog-actions>
